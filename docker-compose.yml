services:
  pg:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
      POSTGRES_DB: ${DB_NAME:-ragEmpresarial}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  docling:
    image: quay.io/docling-project/docling-serve:latest
    container_name: docling
    environment:
      DOCLING_SERVE_ENABLE_UI: "1"   # habilita la UI en /ui
      # OMP_NUM_THREADS: "4"         # (opcional) limitar hilos CPU (doc oficial)
    ports:
      - "5001:5001"
    restart: unless-stopped           # lo mantiene “permanente”

volumes:
  pgdata:
